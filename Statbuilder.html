    <body>
      <div id="storage-section">
        
    <div class="stat-section-1">
      
      <div class="stat-row">
        <div class="stat-name">Strength</div>
        <input type="number" id="Strength" value="0" step="1" min="0" max="102">
      </div>
      
      <div class="stat-row">
        <div class="stat-name">Fortitude</div>
      <input type="number" id="Fortitude" value="0" step="1" min="0" max="102">
      </div>
      
      <div class="stat-row">
        <div class="stat-name">Agility</div>
      <input type="number" id="Agility" value="0" step="1" min="0" max="102">
    </div>
      
    <div class="stat-row">
      <div class="stat-name">Intelligence</div>
      <input type="number" id="Intelligence" value="0" step="1" min="0" max="102">
    </div>
      
    <div class="stat-row">
      <div class="stat-name">Willpower</div>
      <input type="number" id="Willpower" value="0" step="1" min="0" max="102">
    </div>
      
    <div class="stat-row">
      <div class="stat-name">Charisma</div>
      <input type="number" id="Charisma" value="0" step="1" min="0" max="102">
    </div>
    </div>
    
    <div class="stat-section-2">
      <div class="weapon-stat-row">
      <div class="stat-name">Heavy Weapon</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
      
      <div class="weapon-stat-row">
      <div class="stat-name">Medium Weapon</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
      
      <div class="weapon-stat-row">
      <div class="stat-name">Light Weapon</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
    </div>
    
    <div class="stat-section-3">
      
      <div class="attunement-stat-row", id="Flamecharm">
        <div class="attunement-name">Flamecharm</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
      
      <div class="attunement-stat-row", id="Frostdraw">
        <div class="attunement-name">Frostdraw</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
          
      <div class="attunement-stat-row", id="Galebreath">
        <div class="attunement-name">Galebreath</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
              
      <div class="attunement-stat-row", id="Thundercall">
        <div class="attunement-name">Thundercall</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
        
      <div class="attunement-stat-row", id="Shadowcast">
        <div class="attunement-name">Shadowcast</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
      </div>
    
      <div class="attunement-stat-row", id="Ironsing">
        <div class="attunement-name" , id="Ironsing">Ironsing</div>
        <input type="number" id="stat-number" value="0" step="1" min="0" max="100">
        </div>
    </div>

    </body>
    
    <div id="calculator">
      <input type="text" id="display" maxLength="10" disabled>
      <div class="button-area" id="buttons1">
    
        <!--     <button class="number-button input-button">1</button> -->
    
        <button class="operator" id="equal" type="button">=</button>
      </div>
      <div class="button-area" id="buttons2">
        <button class="operator" id="clear" type="button">C</button>
        <button class="operator" data-value="+" id="add" type="button">+</button>
        <button class="operator" data-value="-" id="subtract" type="button">-</button>
        <button class="operator" data-value="*" id="multiply" type="button">*</button>
        <button class="operator" data-value="/" id="divide" type="button">/</button>
      </div>
    </div>
